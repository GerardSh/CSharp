<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/sign-up-form.css">
</head>
<body>
    <form action="#">
        <div class="nav">
            <div>
                <div><a href="#" class="main">Sign Up</a></div>
            </div>
            <div>
                <div><a href="#" class="second">Log In</a></div>
            </div>
        </div>
        
        <p class="heading">Sign Up for Free</p>
            <div class="flex">
                <div class="field">
                    <input type="text" name="first-name" id="first-name" required>
                    <label for="first-name">First Name<span>*</span></label>
                </div>
                
                <div class="field">
                    <input type="text" name="last-name" id="last-name" required>
                    <label for="last-name">Last Name<span>*</span></label>
                </div>
            </div>
            
            <div class="field">
                <input type="text" name="email-address" id="email-address" required>        
                <label for="email-address">Email Address<span>*</span></label>
            </div>
            
            <div class="field">
                <input type="password" name="password" id="password" required>
                <label for="password">Set A Password<span>*</span></label>
            </div>
            
            <input type="submit" value="Get Started">
            
        
    </form>
    
</body>
</html>
