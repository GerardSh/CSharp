<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Compound Selectors</title>
    <link rel="stylesheet" href="compound-selectors.css">
</head>
<body>
    
    <p class="highlitghted">This is a highlighted paragraph.</p>
    <p >This is a normal paragraph.</p>
    <div id="id">
       Special text!
    </div>
    <ul>
        <li class="class1 class2">Important Item 1</li>
        <li>Item 2</li>
        <li class="class3" id="id2">Important Item 3</li>
    </ul>
    
    <p><a href="#" class="fancy">Fancy link that goes to this page</a></p>
    <p><a href="https://softuni.bg" target="_blank" class="fancy">Fancy link that goes to the SoftUni website</a></p>
    <p class="subtitle fancy">Paragraph with multiple classes!</p>
    <input type="text" class="input-class"> Name
</body>
</html>
